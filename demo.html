<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>stop-watch Demo</title>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="import" href="src/stop-watch.html">
    <style>
        body {font-family: 'Orbitron', sans-serif;}
    </style>

</head>
<body unresolved>
    <div class="wrapper">
        <h2>Stopwatch</h2>
        <stop-watch></stop-watch>
        <h4>Usage</h4>
        <pre><code>&lt;stop-watch&gt;&lt;/stop-watch&gt;</code></pre>
        <h2>Stopwatch with Auto Start</h2>
        <stop-watch autostart="true"></stop-watch>
        <h4>Usage</h4>
        <pre><code>&lt;stop-watch autostart="true"&gt;&lt;/stop-watch&gt;</code></pre>
        <h2>StopWatch with Offset</h2>
        <stop-watch mode="stopwatch" offset="15000"></stop-watch>
        <h4>Usage</h4>
        <pre><code>&lt;stop-watch mode="stopwatch" offset"15000"&gt;&lt;/stop-watch&gt;</code></pre>
        <h2>Timer</h2>
        <stop-watch mode="timer" offset="15000"></stop-watch>
        <h4>Usage</h4>
        <pre><code>&lt;stop-watch mode="timer" offset="15000"&gt;&lt;/stop-watch&gt;</code></pre>
    </div>
</body>
</html>
